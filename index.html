<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #fff0f6;
      --card: #ffffffcc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: "Poppins", system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    body::before {
      content: "ğŸ’– ğŸ’• ğŸ’— ğŸ’˜ ğŸ’";
      position: fixed;
      inset: 0;
      font-size: 32px;
      opacity: 0.15;
      display: grid;
      place-items: center;
      animation: floatHearts 18s linear infinite;
      pointer-events: none;
    }

    @keyframes floatHearts {
      from { transform: translateY(0); }
      to { transform: translateY(-120px); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 28px 22px;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .music-hint {
      font-size: 13px;
      opacity: .75;
      margin-bottom: 10px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      background: linear-gradient(135deg, #ff4d7d, #ff1f68);
      color: #fff;
    }

    #yesBtn::after {
      content: "ğŸ’–";
      position: absolute;
      right: -18px;
      top: -10px;
      animation: heartBeat 1.2s infinite;
    }

    @keyframes heartBeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .45s cubic-bezier(.2,1.4,.4,1);
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .fireworks {
      width: 100%;
      max-width: 340px;
      max-height: 45svh;
      object-fit: contain;
      margin: 16px auto 0;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(255,77,125,.35);
    }

    @media (max-width: 480px) {
      .button-zone { height: 120px; }
      button { font-size: 16px; padding: 14px 20px; }
    }
  </style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<main class="card">
  <h1>Rischika, will you be my Valentine? ğŸ’•</h1>
  <div class="music-hint">âœ¨ For the full magic, keep the music on ğŸ”Š</div>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">â€œNoâ€ is feeling shy today ğŸ˜ˆ</div>

  <section class="result" id="result">
    <h2>YAY! ğŸ’–âœ¨</h2>
    <p style="opacity:.8;">Best decision ever ğŸ’</p>
    <img class="fireworks" src="Rischika.jpeg" alt="Valentine Moment">
  </section>
</main>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const music = document.getElementById("bgMusic");
  const canvas = document.getElementById("confettiCanvas");

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
  }
  resizeCanvas();
  addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(canvas, { resize: false, useWorker: true });

  /* ğŸ¶ MUSIC SYNC CONFETTI */
  let audioCtx, analyser, dataArray, lastBurst = 0;

  function startMusicAnalysis() {
    audioCtx = new AudioContext();
    const source = audioCtx.createMediaElementSource(music);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    function detectBeat() {
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

      const now = Date.now();
      if (avg > 90 && now - lastBurst > 350) {
        lastBurst = now;
        confettiInstance({
          particleCount: 80,
          spread: 100,
          startVelocity: 45,
          origin: { x: Math.random(), y: 0.6 }
        });
      }
      requestAnimationFrame(detectBeat);
    }
    detectBeat();
  }

  /* ğŸ˜ˆ NO BUTTON RUNS AWAY */
  let yesScale = 1;

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function growYes() {
    yesScale = Math.min(2.4, yesScale + 0.12);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function moveNo(x, y) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    let dx = (b.left + b.width / 2) - x;
    let dy = (b.top + b.height / 2) - y;
    let mag = Math.hypot(dx, dy) || 1;

    dx /= mag;
    dy /= mag;

    let left = (b.left - z.left) + dx * 160;
    let top  = (b.top  - z.top ) + dy * 160;

    noBtn.style.left = clamp(left, 0, z.width - b.width) + "px";
    noBtn.style.top  = clamp(top,  0, z.height - b.height) + "px";
    noBtn.style.transform = "none";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (dist < 150) moveNo(e.clientX, e.clientY);
  });

  noBtn.addEventListener("click", e => e.preventDefault());

  /* ğŸ’– YES CLICK */
  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";

    music.volume = 0;
    music.play();
    startMusicAnalysis();

    let v = 0;
    const fade = setInterval(() => {
      v += 0.05;
      music.volume = Math.min(v, 0.7);
      if (v >= 0.7) clearInterval(fade);
    }, 120);
  });
</script>

</body>
</html>
